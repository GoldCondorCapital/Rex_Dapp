<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Information</title>
    <!-- Correctly linking the CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Add a message at the top -->
    <div id="orientationMessage">Please hold your phone sideways for a better experience!</div>

    <button id="refreshButton">Refresh Flight Data - hold phone sideways!</button>

    <table>
        <thead>
            <tr>
                <th>Arrival Flight</th>
                <th>Departure Flight</th>
                <th>Rego</th>
                <th>Bay</th>
                <th>Arrival Status</th>
                <th>Departure Status</th>
                <th>Destination</th>
                <th>Completed</th> 
            </tr>
        </thead>
        <tbody id="flightTableBody"></tbody>
    </table>

    <p id="errorMessage"></p>

    <!-- Correctly linking the JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
